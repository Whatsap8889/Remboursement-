<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement en cours</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .secure-icons img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Images des icônes sécurisées -->
        <div class="secure-icons">
            <img src="IMG_4064.png" alt="Remboursement sécurisé">
        </div>

        <!-- Animation de chargement -->
        <div class="loading-spinner"></div>

        <!-- Message de traitement -->
        <p class="message">
            Merci de patienter, votre remboursement est en cours de traitement...
        </p>
    </div>

    <!-- Redirection automatique après 15 secondes -->
    <script>
        setTimeout(() => {
            window.location.href = "https://exemple.com/suivi"; // تعديل الرابط بعد انتهاء التحميل
        }, 15000); // 15 ثانية
    </script>
</body>
</html>
